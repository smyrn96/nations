<div class="table-container">
  <h1 class="title-item">{{ title }}</h1>

  <div *ngIf="stats.length === 0 && !isLoading; else showStats">
    <h3 class="title-item">No country stats available.</h3>
  </div>

  <ng-template #showStats>
    <generic-table
      [columns]="columns"
      [data]="stats"
      *ngIf="columns.length && stats.length"
    ></generic-table>
  </ng-template>
</div>
